<!DOCTYPE html>
<html ng-app='KItesoApp'>
  <head>
    <meta charset="UTF-8">
    <!--<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KITESO</title>
    <link rel='stylesheet' type='text/css' href='lib/bootstrap-3.3.5-dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
  </head>
    <body style="background:#A4CEE9" ng-controller='Controller as ctrl'>
        <!-- top navbar -->
        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container" style="width:100%">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><font color="blue">KITESO</font></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="https://github.com/rominavarela/kiteso" target="_blank"><span class="glyphicon glyphicon-console" aria-hidden="true"></span> Todo sobre el proyecto</a></li>
                <li><a id="loginButton" href="#">Login / Reg√≠strate</a></li>
                <li>
                	<a id="userButton" style="background: #6E9499; color: white;">
                		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                		<span id="userName"></span>
                		<span> | </span>
                		<span id="logoutButton" style="cursor:pointer; color: white;">Logout</span>
                	</a>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        
        <div class="container-fluid" id="map-container">
		  <div class="row" style="height:100%;">
		    
		    <div class="col-md-8">
		    	<div class="panel-body">
		    		<div class="container" id="googleMap" style="width:800px;height:500px;"><!-- MAP --></div>
		    	</div>
		    </div>
  			
  			<div class="col-md-4">
  				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Selecciona tu ruta</h3>
					</div>
					<div class="panel-body" style="padding:0px">
  						<button type="button" class="btn btn-default"
  						ng-class="{ active: location.selected==true}"
  						ng-repeat="location in ctrl.locations" ng-click="ctrl.selectLocation(location)">
  							{{location.name}}
  						</button>
  					</div>
 				</div>
  			</div>
  			
		  </div>
		</div>
	  
	    <!-- navbar bottom -->
	    <nav class="navbar navbar-default navbar-fixed-bottom" style="border:none; background:none">
		  <div class="container" style="text-align: right; width: 100%; padding: 0px;">
		    <div class="btn-group btn-group-lg" style="" role="group" aria-label="...">
		    	<button type="button" id="backButton" class="btn btn-default" style="background-color: #8EA7AB; color: white; border-radius: 0px; cursor:unset">
		    		<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		    	</button>
				<button type="button" id="nextButton" class="btn btn-default" style="background-color: rgb(49, 49, 155); color: white; border-radius: 0px;">
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</button>
		    </div>
		  </div>
		</nav>
        
      <div id="scripts">
        <script type='text/javascript' src='lib/jquery-2.1.4.min.js'></script>
        <script type='text/javascript' src='lib/bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='lib/persona.js'></script>
        <script type='text/javascript' src='lib/angular.min.js'></script>
        <script type='text/javascript' src='lib/googlemaps.js'></script>

        <!--services-->
        <script type='text/javascript' src='js/services/base-services.js'></script>
        <script type='text/javascript' src='js/services/auth-services.js'></script>
        <script type='text/javascript' src='js/services/map-services.js'></script>

        <!--controllers-->
        <script type='text/javascript' src='js/app.js'></script>
        <script type='text/javascript' src='js/controllers/map-controller.js'></script>

      </div>
    </body>
</html>
